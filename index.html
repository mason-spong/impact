<body>

  <div class="welcome">
    <div class="welcome-box">
      <h1>IMPACT</h1>
      <p>Track your time, make a difference</p>
    </div>
  </div>

  <div class="timer-grid-title">
    <h3>Your Timers</h3>
  </div>

  <div class="timer-grid">
    <div class="timer">
      <div class="timer-toggle exp">
        <p>TOGGLE</p>
      </div>
      <div class="timer-title exp">
        <p>Project Name</p>
      </div>
      <div class="timer-total exp">
        <p>Time (min)</p>
      </div>
      <div class="timer-remove exp">
        <p>RMV</p>
      </div>
    </div>
    <div class="timer">
      <div class="timer-toggle">
        <p>START</p>
      </div>
      <div class="timer-title">
        <p>CS 260</p>
      </div>
      <div class="timer-total">
        <p>146</p>
      </div>
      <div class="timer-remove">
        <p>X</p>
      </div>
    </div>
    <div class="timer">
      <div class="timer-toggle">
        <p>STOP</p>
      </div>
      <div class="timer-title">
        <p>CS 330</p>
      </div>
      <div class="timer-total">
        <p>50</p>
      </div>
      <div class="timer-remove">
        <p>X</p>
      </div>
    </div>
    <div class="timer">
      <div class="timer-toggle">
        <p>START</p>
      </div>
      <div class="timer-title">
        <p>CS 340</p>
      </div>
      <div class="timer-total">
        <p>300</p>
      </div>
      <div class="timer-remove">
        <p>X</p>
      </div>
    </div>
    <div class="timer">
      <div class="timer-toggle">
        <p>START</p>
      </div>
      <div class="timer-title">
        <p>STAT 240</p>
      </div>
      <div class="timer-total">
        <p>100</p>
      </div>
      <div class="timer-remove">
        <p>X</p>
      </div>
    </div>
  </div>
  <div class="add-timer">
    <p>Add Timer</p>
  </div>
